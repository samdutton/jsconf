<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="description" content="Search and readable transcripts for event videos using SQLite.">
  <meta name="author" content="//google.com">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta itemprop="name" content="Search and readable transcripts for event videos using SQLite.">
  <meta itemprop="image" content="images/icons/icon192.png">
  <meta id="theme-color" name="theme-color" content="#fff">

  <link rel="icon" href="images/icons/icon192.png">
  <link rel="manifest" href="/manifest.json">

  <title>Event search with SQLite</title>

  <link rel="stylesheet" href="/css/main.css">
  <script src="/js/main.js" defer></script>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-174913118-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-174913118-1');
  </script>


</head>
<body>
  <main>
    <h1>SQLite full text search</h1>

    <!-- Search, video and page options -->
    <section id="top">


      <form id="search">
        <input id="query" placeholder="Enter search query" pattern="[\p{Letter}\w\s-]+"
        minlength="2" title="Two or more letters, numbers, underscores or hyphens." 
        enterkeyhint="search" autocomplete="" autofocus required>
        <div id="query-constraints">Two or more letters, numbers, underscores or hyphens</div>
        <details id="search-options">
          <summary>Search options</summary>
        <!-- <div>
          <label for="title">Title: </label>
          <input type="text" id="title" list="titles">
          <datalist id="titles"></datalist>
        </div>
        <div>
          <label for="speaker">Speaker: </label>
          <input id="speaker"  title="One speaker name" type="text" list="speakers">
          <datalist id="speakers"></datalist>
        </div> -->
      </details> <!-- search-options -->
      <button type="submit">Search</button>
    </form>


    <div id="info"></div>
    <div id="query-info" class="hidden"></div>

    <iframe class="hidden" id="youtube"></iframe>

    <div id="page-options">
      <div id="google-translate"></div>
      <div>
        <input type="checkbox" id="videoSticky" checked>
        <label for="videoSticky">Always show video</label>
      </div>
      <div>
        <input type="checkbox" id="captionScroll" checked>
        <label for="captionScroll">Keep current caption visible</label>
      </div>
    </div> <!-- page-options -->

  </section> <!-- top -->

  <ol id="matches" class="hidden" ></ol>

  <div class="hidden" id="transcript"></div>

  <div id="credit">
    <a id="github" href="https://github.com/samdutton/wdl"
    title="GitHub source repo">View source on GitHub</a>
  </div>

    <!-- The Google Translate widget is no longer supported. -->
    <!-- This is left in purely for demo purposes. -->
    <script>
    /*eslint-disable */
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({pageLanguage: 'en',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
        }, 'google-translate');
    }
    /* eslint-enable */
    </script>
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</main>
</body>
</html>
